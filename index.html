<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de c&oacute;digo QR en linea | Gratis</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/media/vite.svg" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/assets/css/app.css">

</head>

<body>
  <header class="p-4 mb-10 bg-blue-900">
    <div class="max-w-5xl m-auto">
      <div class="text-xl font-bold text-white">Generador de c&oacute;digo QR</div>
    </div>
  </header>
  <!-- LOADER -->
  <img class="hidden" src="src/assets/media/rolling-0.8s-200px.svg" alt="Loading Icon Active" />
  <main>
    <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-10 md:flex-row">
      <section class="w-full md:w-2/3 mr-24">
        <h1 class="text-3xl font-bold mb-5 md:text-4xl">Generador de c&oacute;digo QR</h1>
        <p class="mb-4">
          Los códigos QR permiten a los usuarios de teléfonos inteligentes acceder a tu sitio web de manera simple y
          rápida.
        </p>
        <p>
          Ingrese su URL a continuación para generar un código QR y descargar la imagen generada.
        </p>
        <form id="qr-generate-form" class="mt-4">
          <input id="url" type="url" placeholder="Ingresa el URL de tu negocio, restaurante o red social."
            class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none mb-5" required />
          <select name="size" id="size"
            class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
          </select>
          <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
            Generar c&oacute;digo QR
          </button>
        </form>
      </section>
      <section class="w-full w-1/2 md:w-1/3 lg:w-1/2 self-center">
        <img src="src/assets/media/qr-code.png" alt="Imagen de Codigo QR">
      </section>
      <section id="qr-generated" class="mx-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
        <!-- LOADER -->
      </section>
    </div>
  </main>

  <div id="app"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
